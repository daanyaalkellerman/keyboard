<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Custom Keyboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section>
    <div class="keyboard">
        <div>
            <button class="butt">`</button>
            <button class="butt">1</button>
            <button class="butt">2</button>
            <button class="butt">3</button>
            <button class="butt">4</button>
            <button class="butt">5</button>
            <button class="butt">6</button>
            <button class="butt">7</button>
            <button class="butt">8</button>
            <button class="butt">9</button>
            <button class="butt">0</button>
            <button class="butt">-</button>
            <button class="butt">=</button>
            <button class="butt">BkSpc</button>
        
            
        </div>
        <div>
            <button class="butt">Tab</button>
            <button class="butt">Q</button>
            <button class="butt">W</button>
            <button class="butt">E</button>
            <button class="butt">R</button>
            <button class="butt">T</button>
            <button class="butt">Y</button>
            <button class="butt">U</button>
            <button class="butt">I</button>
            <button class="butt">O</button>
            <button class="butt">P</button>
            <button class="butt">[</button>
            <button class="butt">]</button>
            <button class="butt">\</button>
        </div>
        <div>
            <button class="butt">CapsLk</button>
            <button class="butt">A</button>
            <button class="butt">S</button>
            <button class="butt">D</button>
            <button class="butt">F</button>
            <button class="butt">G</button>
            <button class="butt">H</button>
            <button class="butt">J</button>
            <button class="butt">K</button>
            <button class="butt">L</button>
            <button class="butt">;</button>
            <button class="butt">'</button>
            <button class="butt">Enter</button>
        </div>
        <div>
            <button class="butt">Shift</button>
            <button class="butt">Z</button>
            <button class="butt">X</button>
            <button class="butt">C</button>
            <button class="butt">V</button>
            <button class="butt">B</button>
            <button class="butt">N</button>
            <button class="butt">M</button>
            <button class="butt">,</button>
            <button class="butt">.</button>
            <button class="butt">/</button>
            <button class="butt">Shift</button>
            <button class="butt">↑</button>
        </div>
        <div>
            <button class="butt">Ctrl</button>
            <button class="butt">Fn</button>
            <button class="butt"><i class="fa fa-windows"></i></button>
            <button class="butt">Alt</button>
            <button class="butt"><br></button>
            <button class="butt"><br></button>
            <button class="butt"><br></button>
            <button class="butt"><br></button>
            <button class="butt"><br></button>
            <button class="butt">Alt</button>
            <button class="butt">Ctrl</button>
            <button class="butt">←</button>
            <button class="butt">↓</button>
            <button class="butt">→</button>
        </div>
    </div>
    <div class="num">
        <button class="butt">Num</button>
        <button class="butt">/</button>
        <button class="butt">*</button>
        <button class="butt">-</button>
    
    <div class="num">
        <button class="butt">7</button>
        <button class="butt">8</button>
        <button class="butt">9</button>
        <button class="butt">+</button>
     <div class="num">
            <button class="butt">4</button>
            <button class="butt">5</button>
            <button class="butt">6</button>
            <div class="num">
                <button class="butt">1</button>
                <button class="butt">2</button>
                <button class="butt">3</button>
                <button class="butt">Enter</button>
                <div class="num">
                    <button class="butt">0</button>
                    <button class="butt"><br></button>
                    <button class="butt">.</button>
    </div>
</div>
</section>
</body>
</html>
